service: app
# app and org for use with dashboard.serverless.com

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-northeast-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:*:*:*"

    - Effect: Allow
      Action:
        - sqs:DeleteMessage
        - sqs:ReceiveMessage
      Resource: "arn:aws:sqs:*:*:*"

  environment:
    TABLE_NAME_USER: hiupt-user-${opt:stage, self:provider.stage}
    TABLE_NAME_PETITION: hiupt-petition-${opt:stage, self:provider.stage}
    TABLE_NAME_CONSENT: hiupt-consent-${opt:stage, self:provider.stage}

    ACCESS_SECRET: aaaaaaaaa

package:
  exclude:
    - ./src/**
    - ./go/**
    - ./node_modules/**
  include:
    - ./bin/lambda/**

functions:
  userCreate:
    handler: bin/lambda/users/create
    events:
      - httpApi:
          path: /users/create
          method: post
  userRetrieve:
    handler: bin/lambda/users/retrieve
    events:
      - httpApi:
          path: /users/{id}
          method: get
  authChallenge:
    handler: bin/lambda/auth/challenge
    events:
      - httpApi:
          path: /auth/challenge/{id}
          method: post

resources:
  Resources:
    userTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: hiupt-user-${opt:stage, self:provider.stage}
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    petitionTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: hiupt-petition-${opt:stage, self:provider.stage}
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    consentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: hiupt-consent-${opt:stage, self:provider.stage}
        KeySchema:
          - AttributeName: petitionId
            KeyType: HASH
          - AttributeName: userId
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: petitionId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    authChallengeEmailQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: hiupt-auth-challenge-email-${opt:stage, self:provider.stage}
        MessageRetentionPeriod: 1209600
        VisibilityTimeout: 60
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - authChallengeEmailDeadLetterQueue
              - Arn
          maxReceiveCount: 10

    authChallengeEmailDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: hiupt-auth-challenge-email-dead-letter-${opt:stage, self:provider.stage}
        MessageRetentionPeriod: 1209600

plugins:
  - serverless-offline